version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    database:
      uri: "postgres://root:secret@localhost:5432/simple_bank?sslmode=disable"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        # sql_package: "pgx/v5"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
plugins: []
rules: []
options: {}
